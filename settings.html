<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#2563eb">
    <title>AshaConnect - Settings</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/components.css">
</head>
<body>
    <div class="top-bar">
        <div class="top-bar-left">
            <button class="icon-btn back-btn" onclick="history.back()">
                <span>‚Üê</span>
            </button>
            <span class="page-title">Settings</span>
        </div>
        <div class="top-bar-right">
            <button class="icon-btn" id="notification-btn">
                <span>üîî</span>
                <span class="badge">3</span>
            </button>
            <button class="icon-btn" id="help-btn">
                <span>‚ùì</span>
            </button>
            <button class="icon-btn" id="language-btn">
                <span>üåê</span>
            </button>
        </div>
    </div>

    <div class="main-container">
        <div class="settings-section">
            <h3>Profile</h3>
            <div class="settings-item">
                <div class="settings-item-content">
                    <div class="settings-icon">üë§</div>
                    <div>
                        <div class="settings-label">ASHA Worker Name</div>
                        <div class="settings-value" id="profile-name">Priya Sharma</div>
                    </div>
                </div>
                <button class="btn-link" id="edit-profile-btn">Edit</button>
            </div>
        </div>

        <div class="settings-section">
            <h3>Preferences</h3>
            <div class="settings-item">
                <div class="settings-item-content">
                    <div class="settings-icon">üåê</div>
                    <div>
                        <div class="settings-label">Language</div>
                        <div class="settings-value" id="current-language">English</div>
                    </div>
                </div>
                <button class="btn-link" id="change-language-btn">Change</button>
            </div>
            <div class="settings-item">
                <div class="settings-item-content">
                    <div class="settings-icon">üåô</div>
                    <div>
                        <div class="settings-label">Theme</div>
                        <div class="settings-value" id="current-theme">Light</div>
                    </div>
                </div>
                <label class="toggle-switch">
                    <input type="checkbox" id="dark-mode-toggle">
                    <span class="toggle-slider"></span>
                </label>
            </div>
        </div>

        <div class="settings-section">
            <h3>Data & Sync</h3>
            <div class="settings-item">
                <div class="settings-item-content">
                    <div class="settings-icon">üì§</div>
                    <div>
                        <div class="settings-label">Offline Queue</div>
                        <div class="settings-value" id="offline-queue-count">0 pending</div>
                    </div>
                </div>
                <button class="btn-link" id="sync-now-settings-btn">Sync Now</button>
            </div>
            <div class="settings-item">
                <div class="settings-item-content">
                    <div class="settings-icon">üíæ</div>
                    <div>
                        <div class="settings-label">Storage Used</div>
                        <div class="settings-value" id="storage-used">2.5 MB</div>
                    </div>
                </div>
                <button class="btn-link" id="clear-cache-btn">Clear Cache</button>
            </div>
        </div>

        <div class="settings-section">
            <h3>Support</h3>
            <div class="settings-item">
                <div class="settings-item-content">
                    <div class="settings-icon">üÜò</div>
                    <div>
                        <div class="settings-label">Contact Support</div>
                        <div class="settings-value">Get help</div>
                    </div>
                </div>
                <button class="btn-link" onclick="window.location.href='support.html'">Open</button>
            </div>
            <div class="settings-item">
                <div class="settings-item-content">
                    <div class="settings-icon">‚ÑπÔ∏è</div>
                    <div>
                        <div class="settings-label">About</div>
                        <div class="settings-value">App version 1.0.0</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="settings-section">
            <button class="btn-danger btn-full" id="logout-btn">Logout</button>
        </div>
    </div>

    <!-- Edit Profile Modal -->
    <div class="modal" id="edit-profile-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Edit Profile</h3>
                <button class="close-btn" id="close-edit-profile">‚úï</button>
            </div>
            <div class="modal-body">
                <div class="input-group">
                    <label>ASHA Worker Name</label>
                    <input type="text" id="edit-name-input" value="Priya Sharma">
                </div>
                <div class="input-group">
                    <label>ASHA ID</label>
                    <input type="text" id="edit-id-input" value="ASHA-12345" readonly>
                </div>
                <div class="input-group">
                    <label>Phone Number</label>
                    <input type="tel" id="edit-phone-input" value="9876543210">
                </div>
                <button class="btn-primary btn-full" id="save-profile-btn">Save Changes</button>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
    <script src="js/settings.js"></script>
</body>
</html>
